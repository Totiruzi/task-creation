<mat-toolbar color="primary">
  <span>Task</span>
  <span class="example-spacer"></span>
  <button
    mat-raised-button
    class="create-task"
    aria-label="Create task button"
    (click)="openCreateTaskForm()"
  >
    Create Task
  </button>
  <button
    mat-raised-button
    aria-label="Admin login button"
    *ngIf="!isAdmin"
    (click)="toggleLoginForm()"
  >
    login
  </button>
  <button
    mat-raised-button
    aria-label="Admin login button"
    *ngIf="isAdmin"
    (click)="onLogOut()"
  >
    logout
  </button>
</mat-toolbar>

<div class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Text Column -->
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task text</th>
        <td mat-cell *matCellDef="let row">{{ row.text }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <!-- Edited Column -->
      <ng-container matColumnDef="edited">
        <th mat-header-cell *matHeaderCellDef>Edited</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.isEdited; else noEdit">
            Edited
          </ng-container>
          <ng-template #noEdit> </ng-template>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="primary"
            (click)="openEditTaskForm(row)"
            *ngIf="isAdmin"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[3, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

<div #loginFormTemplate>
  <div *ngIf="showLoginForm" class="overlay">
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div mat-dialog-content class="content">
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>User Name</mat-label>
              <input matInput type="text" placeholder="Chris" formControlName="username"/>
              <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password"/>
              <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                Email is required
              </mat-error>
            </mat-form-field>

          </div>
        </div>

        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div>

  </div>
</div>
<router-outlet></router-outlet>
